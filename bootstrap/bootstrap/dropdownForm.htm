<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drop down button with forms</title>
</head>

<body class="p-5 m-5">

    <!-- drop down button  -->
  <button class="dropdown-toggle" data-bs-toggle="dropdown" >click</button>

  <!-- drop down menu data  -->
  <div class="dropdown-menu">
            <input class="form-control-sm border border-3  rounded" type="text" value="chanakya" disabled> <br>
    <input class="form-control-sm border border-3 rounded" type="text" value="chanakya" readonly><br>


    <br>
    <input class="form-control-sm border border-3 rounded"  type="file">
    <input class="form-control-sm border border-3 rounded" type="file" aria multiple>
    <br>
  <input list="job" placeholder="Search here" class="form-control-sm">
  <datalist id="job">
    <option value="java">java</option>
    <option value="python">python</option>
    <option value="html">html</option>
    <option value="css">css</option>
  </datalist><br> <br>

  <select class="form-select">
    <option selected>select any one</option>
    <option value="java">java</option>
    <option  value="python">python</option>
    <option value="html">html</option>
    <option value="css">css</option>
  </select><br> <br>
    <select class="form-select" multiple size="2">
    <option selected>select any one</option>
    <option value="java">java</option>
    <option  value="python">python</option>
    <option value="html">html</option>
    <option value="css">css</option>
  </select>
  </div>


</body>

</html>
