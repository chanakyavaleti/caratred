<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>progress bar </title>
</head>



<body>

  <div class="progress mt-3">
    <div class="progress-bar w-25">25%</div>
  </div>

  <div class="progress mt-3">
    <div class="progress-bar w-50">50%</div>
  </div>
  <div class="progress mt-3">
    <div class="progress-bar w-75"></div>
  </div>


  <div class="progress-stacked mt-5">
  <div class="progress" role="progressbar" style="width: 15%">
    <div class="progress-bar"></div>
  </div>
  <div class="progress" role="progressbar" style="width: 30%">
    <div class="progress-bar bg-success"></div>
  </div>
  <div class="progress" role="progressbar"  style="width: 20%">
    <div class="progress-bar bg-info"></div>
  </div>
</div>



<!-- animated  -->
 <div class="progress mt-3">
    <div class="progress-bar progress-bar-striped w-25">25%</div>
  </div>

  <div class="progress mt-3">
    <div class="progress-bar progress-bar-striped progress-bar-animated w-50">50%</div>
  </div>
  <div class="progress mt-3">
    <div class="progress-bar progress-bar-striped progress-bar-animated w-75"></div>
  </div>
</body>

</html>
